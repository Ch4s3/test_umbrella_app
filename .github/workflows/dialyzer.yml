name: Dialyzer

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  dialyzer:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir-version: ['1.19.4']
        otp-version: ['28.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Erlang/OTP and Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir-version }}
          otp-version: ${{ matrix.otp-version }}

      - name: Get OTP version for cache key
        id: otp-version
        run: |
          OTP_VERSION=$(erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().' -noshell | tr -d '"')
          echo "version=$OTP_VERSION" >> $GITHUB_OUTPUT
          echo "OTP version: $OTP_VERSION"

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ steps.otp-version.outputs.version }}-${{ matrix.elixir-version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ steps.otp-version.outputs.version }}-${{ matrix.elixir-version }}-

      - name: Cache Dialyxir PLT
        uses: actions/cache@v4
        with:
          path: |
            _build/dev/dialyxir_*.plt
            _build/dev/*_incremental.plt
          key: ${{ runner.os }}-dialyxir-plt-${{ steps.otp-version.outputs.version }}-${{ matrix.elixir-version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-dialyxir-plt-${{ steps.otp-version.outputs.version }}-${{ matrix.elixir-version }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile all dependencies
        run: |
          # Ensure all dependencies are compiled before Dialyzer runs
          mix deps.compile --force

      - name: Compile project
        run: mix compile

      - name: Run Dialyzer
        run: |
          # Dialyzer will build the PLT automatically in incremental mode
          # Ensure all dependencies are available by compiling first
          mix dialyzer

